<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated counter</title>
    <link rel="stylesheet" href="/bootstrap-4.5.0-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h3 class="display-4 mt-5 mb-5 text-center">Animated Counter</h3>
    <div class="container" id="main-container">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3  mt-2">
                    <div class="card" id="first-card">
                        <div class="card-body">
                            <div class="card-body text-center">
                                <i class="fa fa-facebook fa-4x text-primary"></i>
                                <div class="counter display-4 mt-3" data-target="50000">0</div>
                                <h3 class="mt-3 text-primary">Friends</h3>


                            </div>


                        </div>
                    </div>
                </div>
                <div class="col-md-3  mt-2">
                    <div class="card" id="second-card">
                        <div class="card-body">
                            <div class="card-body text-center">
                                <i class="fa fa-whatsapp fa-4x text-success"></i>
                                <div class="counter display-4  mt-3" data-target="2000">0</div>
                                <h3 class="mt-3 text-success">Contacts</h3>


                            </div>

                        </div>
                    </div>
                </div>
                <div class="col-md-3  mt-2">
                    <div class="card" id="third-card">
                        <div class="card-body">
                            <div class="card-body text-center">
                                <i class="fa fa-youtube fa-4x text-danger"></i>
                                <div class="counter display-4 mt-3" data-target=" 15000">0</div>
                                <h3 class="mt-3 text-danger">Subscribers</h3>


                            </div>


                        </div>
                    </div>
                </div>
                <div class="col-md-3  mt-2">
                    <div class="card" id=fourth-card">
                        <div class="card-body">
                            <div class="card-body text-center">
                                <i class="fa fa-twitter fa-4x text-info"></i>
                                <div class="counter display-4 mt-3" data-target="55000">0</div>
                                <h3 class="mt-3 text-info">Followers</h3>


                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
